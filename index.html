  <style>
    * {

      box-sizing: border-box;

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }
    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.1);
    }
    h1 {

      margin: 15px 0;
      font-weight: 700;
    }
    p {
      font-size: 1.1em;

    .links {

      gap: 15px;
      margin-top: 20px;
    }
    .links a {

      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      background-color: #fff;
      color: #0072ff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: scale(1);
    }
    .links a i {
      margin-right: 10px;
    }
    .links a:hover {
      background-color: #0072ff;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .links a:active {
      transform: scale(1);
    }

    /* Tombol untuk berhenti musik */

</head>
